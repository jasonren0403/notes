plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - glightbox
#  - typeset  # insiders
#  - meta  # insiders
  - social:
      cards: !ENV [CARDS, false]
      cards_font: Noto Sans SC  # implicitly suggest font for social image sharing as Robot doesn't suggest Chinese font variants
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      fallback_to_build_date: true
      enable_creation_date: true
      exclude:
        - notes_dev/index.md
extra_javascript:
  - assets/javascripts/mathjax.js
  # - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.0/highlight.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/tablesort@5.2.1/src/tablesort.min.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
  - https://cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js
  - assets/javascripts/doc_addins.js
  - assets/javascripts/share.js
extra_css:
  # - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.0/styles/default.min.css
  - assets/stylesheets/ex.css
markdown_extensions:
  - abbr
  - md_in_html
  - tables
  - admonition
  - toc:
      # https://github.com/squidfunk/mkdocs-material/discussions/4682
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds: {}
  - footnotes
  - attr_list
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      linenums_style: pymdownx-inline
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds: {}
  - pymdownx.tilde
