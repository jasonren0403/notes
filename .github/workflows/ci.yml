name: ci
env:
  CARDS: true
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
jobs:
  deploy:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      # https://docs.astral.sh/uv/guides/integration/github/#using-uv-in-github-actions
      - name: Install uv(latest version)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: echo uv version
        run: uv self version
      - name: Install dependencies
        run: uv sync --locked --all-extras
      - name: Setup Deployer
        run: |
          git config --global user.email "40999116+jasonren0403@users.noreply.github.com"
          git config --global user.name "Jason Ren"
      - name: Deploy site
        run: |
          uv run mkdocs --version
          uv run mkdocs gh-deploy --force
